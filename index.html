<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shamika Awasarmol | Portfolio</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <style>
    /* General Styles */
    * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #E6ECFF;
      color: #333;
      overflow-x: hidden;
      position: relative;
    }
    /* Glow Cursor */
    .glow {
      position: absolute;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(65,105,225,0.4) 0%, rgba(65,105,225,0) 70%);
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 0;
    }
    /* Loading Animation */
    #loading {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #E6ECFF;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .loader {
      border: 8px solid #eee;
      border-top: 8px solid #4169E1;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1.2s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -220px;
      width: 200px;
      height: 100%;
      background-color: #DDE3F9;
      padding-top: 60px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.05);
      z-index: 3;
      text-align: center;
      transition: 0.4s;
    }
    .sidebar.active { left: 0; }
    .sidebar-name {
      font-size: 20px;
      font-weight: bold;
      color: #27408B;
      margin-bottom: 20px;
      padding: 0 10px;
      border-bottom: 2px solid #27408B;
    }
    .sidebar a {
      display: block;
      color: #4169E1;
      padding: 15px 20px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .sidebar a:hover {
      background-color: #A9B8F5;
      color: #fff;
      border-radius: 10px;
      transform: scale(1.05);
    }
    .menu-btn {
      position: fixed;
      top: 15px;
      left: 20px;
      font-size: 28px;
      background: none;
      border: none;
      color: #4169E1;
      z-index: 4;
      cursor: pointer;
    }
    .content { margin-left: 0; padding: 20px; transition: margin-left 0.4s; }
    .sidebar.active ~ .content { margin-left: 220px; }
    /* Sections */
    .top-section {
      margin-top: 50px;
      margin-bottom: 50px;
      text-align: left;
      padding-left: 20px;
    }
    .profile-pic {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #4169E1;
      margin-bottom: 20px;
    }
    h1 {
      color: #27408B;
      font-size: 34px;
      animation: slideIn 2s ease-out;
      margin-bottom: 10px;
    }
    section {
      margin-bottom: 50px;
      padding: 20px;
      background: transparent;
      text-align: left;
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.6s ease-out;
    }
    section.show {
      opacity: 1;
      transform: translateY(0px);
    }
    h2 { color: #4169E1; font-size: 28px; margin-bottom: 20px; }
    p, ul li { font-size: 16px; line-height: 1.7; color: #555; }
    ul { list-style-type: none; padding-left: 0; }
    footer {
      margin-top: 50px;
      padding: 20px;
      background-color: #DDE3F9;
      color: #27408B;
      font-size: 14px;
      border-top: 2px solid #27408B;
      text-align: center;
    }
    #chatBtn {
      display: none;
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 99;
      background-color: #4169E1;
      border: none;
      border-radius: 50%;
      padding: 14px;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    #chatBtn:hover { background-color: #27408B; }
    #chatBtn img { width: 28px; height: 28px; display: block; }
    @media (max-width: 767px) { #chatBtn { display: none !important; } }
    @keyframes slideIn { 0% { transform: translateY(-100px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }
    @media (min-width: 768px) {
      .menu-btn { display: none; }
      .sidebar { left: 0; }
      .content { margin-left: 220px; }
    }
    /* Skills Section */
    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .skill-item {
      background: #DDE3F9;
      padding: 10px 15px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      color: #555;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .skill-item:hover {
      transform: scale(1.05);
      background: #A9B8F5;
      color: #fff;
    }
    .skill-item img {
      width: 24px;
      height: 24px;
    }
    /* Connect Section */
    .connect-heading {
      text-align: center;
      font-size: 20px;
      color: #4169E1;
      margin-bottom: 15px;
    }

    .connect-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .connect-icons a {
      background-color: #4169E1;
      padding: 10px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .connect-icons a:hover {
      background-color: #27408B;
      transform: scale(1.1);
      box-shadow: 0 0 10px #4169E1, 0 0 20px #4169E1;
    }

    .connect-icons img {
      width: 24px;
      height: 24px;
      filter: brightness(0) invert(1);
      opacity: 1;
    }

    /* Skills Grid and Badge Styles */
    .badge {
      background: linear-gradient(135deg, #A9B8F5, #DDE3F9);
      color: #27408B;
      border: 1px solid #4169E1;
      padding: 12px 24px;
      font-size: 16px;
      text-align: center;
      border-radius: 30px;
      font-weight: 600;
      white-space: nowrap;
      box-shadow: 0 4px 6px rgba(0,0,0,0.08);
      transition: all 0.3s ease-in-out;
    }
    .badge:hover {
      transform: scale(1.08);
      background: linear-gradient(135deg, #4169E1, #A9B8F5);
      color: #fff;
    }
  </style>
</head>
